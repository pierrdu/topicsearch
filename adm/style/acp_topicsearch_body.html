<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>
<h1>{L_ACP_TOPICSEARCH_TITLE}</h1>
<p>{L_ACP_TOPICSEARCH_CONFIG}</p>

<!-- IF S_CONFIG_PAGE -->
<form id="acp_topicsearch" method="post" action="{U_ACTION}">
<fieldset>
	<dl><dt><label>{L_TS_ADVANCED}{L_COLON}</label><br />
		<span>{L_TS_ADVANCED_EXPLAIN}</span></dt>
		<dd>
		<label><input type="radio" id="advanced" name="advanced"
		value="0" class="radio" {ADVANCED_POSTS}/> {L_TS_POSTS}</label>
		<label><input type="radio" id="advanced" name="advanced"
		value="1" class="radio" {ADVANCED_TOPICS}/> {L_TS_TOPICS}</label>
		</dd>
	</dl>
</fieldset>
<fieldset>
	<dl><dt><label>{L_TS_KEYWORDS}{L_COLON}</label><br />
		<span>{L_TS_KEYWORDS_EXPLAIN}</span></dt>
		<dd>
		<label><input type="radio" id="keywords" name="keywords"
		value="0" class="radio" {KEYWORDS_POSTS}/> {L_TS_POSTS}</label>
		<label><input type="radio" id="keywords" name="keywords"
		value="1" class="radio" {KEYWORDS_TOPICS}/> {L_TS_TOPICS}</label>
		</dd>
	</dl>
</fieldset>
<fieldset>
	<p><b>{L_TS_QUICKLINKS}</b></p>
	<dl>
		<dt><label>{L_MYTOP_ADD}{L_COLON}</label><br />
		<span>{L_MYTOP_ADD_EXPLAIN}</span></dt>
		<dd>
		<label><input type="radio" id="mytop_yes" name="mytop_yes"
		value="1" class="radio" {MYTOP_YES}/> {L_YES}</label>
		<label><input type="radio" id="mytop_yes" name="mytop_yes"
		value="0" class="radio" {MYTOP_NO}/> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label>{L_MYTOP_POS}{L_COLON}</label><br />
		<span>{L_MYTOP_POS_EXPLAIN}</span></dt>
		<dd>
		<label><input type="radio" id="mytop_up" name="mytop_up"
		value="0" class="radio" {MYTOP_UP}/> {L_ACP_MYTOP_TOP}</label>
		<label><input type="radio" id="mytop_up" name="mytop_up"
		value="1" class="radio" {MYTOP_DOWN}/> {L_ACP_MYTOP_BOTTOM}</label>
		</dd>
	</dl>
	<dl>
		<dt><label>{L_MYPOST_NO}{L_COLON}</label><br />
		<span>{L_MYPOST_NO_EXPLAIN}</span></dt>
		<dd>
		<label><input type="radio" id="myposts_no" name="myposts_no"
		value="1" class="radio" {MYPOSTS_YES}/> {L_YES}</label>
		<label><input type="radio" id="myposts_no" name="myposts_no"
		value="0" class="radio" {MYPOSTS_NO}/> {L_NO}</label>
		</dd>
	</dl>
	{S_FORM_TOKEN}
</fieldset>
<fieldset>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit"
		value="{L_SUBMIT}" />&nbsp;
	</p>
</fieldset>
</form>
<!-- ENDIF -->


<!-- INCLUDE overall_footer.html -->
